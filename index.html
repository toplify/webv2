<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Scene Hub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
</head>
<body>

  <section class="hero">
    <div class="hero-container">
      <img src="logo.png" alt="Crime Scene Hub Logo" class="hero-logo">

      <div class="motto-container">
        <p class="motto">
          <span class="line">
            <span>EAT</span>
            <span>AND</span>
            <span>SLEEP</span>
          </span><br>
          <span class="line">
            <span>MURDER</span>
            <span>STORY</span>
          </span><br>
          <span class="line">
            <span>AND</span>
            <span>REPEAT</span>
          </span>
        </p>

        <div class="menu-container fade-menu">
          <button class="menu-button">☰ MENU</button>
          <div class="dropdown">
            <a href="#">HOMEPAGE</a>
            <a href="#">VIDEA</a>
            <a href="#">PROGRAM</a>
            <a href="#">SOUTĚŽE</a>
            <a href="#">NÁSTĚNKA</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="channels">
    <a href="https://instagram.com" target="_blank" class="channel-card">
      <img src="instagram-logo.png" alt="Instagram">
    </a>

    <a href="https://youtube.com" target="_blank" class="channel-card">
      <img src="youtube-logo.png" alt="YouTube">
    </a>

    <a href="https://spotify.com" target="_blank" class="channel-card">
      <img src="spotify-logo.png" alt="Spotify">
    </a>

    <a href="https://discord.com" target="_blank" class="channel-card">
      <img src="discord-logo.png" alt="Discord">
    </a>

    <a href="https://tiktok.com" target="_blank" class="channel-card">
      <img src="tiktok-logo.png" alt="TikTok">
    </a>
  </section>

  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>

</body>
</html>
